<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer with Voice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>‚è±Ô∏è Countdown Timer</h1>
        <p class="subtitle">Set your time and hear voice announcements!</p>

        <!-- Time Input Section -->
        <div class="input-section">
            <div class="time-input-group">
                <div class="input-box">
                    <label for="hours">Hours</label>
                    <input type="number" id="hours" min="0" max="23" value="0" class="time-input">
                </div>
                <div class="input-box">
                    <label for="minutes">Minutes</label>
                    <input type="number" id="minutes" min="0" max="59" value="1" class="time-input">
                </div>
                <div class="input-box">
                    <label for="seconds">Seconds</label>
                    <input type="number" id="seconds" min="0" max="59" value="0" class="time-input">
                </div>
            </div>

            <!-- Quick Preset Buttons -->
            <div class="preset-buttons">
                <button class="preset-btn" onclick="app.setPreset(0, 1, 0)">1 min</button>
                <button class="preset-btn" onclick="app.setPreset(0, 5, 0)">5 min</button>
                <button class="preset-btn" onclick="app.setPreset(0, 10, 0)">10 min</button>
                <button class="preset-btn" onclick="app.setPreset(0, 30, 0)">30 min</button>
            </div>
        </div>

        <!-- Timer Display -->
        <div class="timer-display" id="timer-display">00:00:00</div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <!-- Control Buttons -->
        <div class="controls">
            <button id="start-btn" class="btn btn-primary" onclick="app.handleStart()">
                <span>‚ñ∂</span> Start
            </button>
            <button id="pause-btn" class="btn btn-secondary" onclick="app.handlePause()" disabled>
                <span>‚è∏</span> Pause
            </button>
            <button id="reset-btn" class="btn btn-warning" onclick="app.handleReset()">
                <span>‚Üª</span> Reset
            </button>
        </div>

        <!-- Voice Toggle -->
        <div class="voice-toggle">
            <label class="toggle-label">
                <input type="checkbox" id="voice-enabled" checked>
                <span class="toggle-slider"></span>
                <span class="toggle-text">Voice Announcements</span>
            </label>
        </div>

        <!-- Status Messages -->
        <div id="status-message" class="status-message"></div>

        <!-- Info Section -->
        <div class="info-section">
            <h3>üì¢ Voice Announcements</h3>
            <ul>
                <li>Every full minute remaining</li>
                <li>At 30 seconds remaining</li>
                <li>Final 10 second countdown (10, 9, 8...1)</li>
                <li>"Time's up!" when complete</li>
            </ul>
        </div>
    </div>

    <script src="timer.js"></script>
    <script src="app.js"></script>
</body>
</html>
