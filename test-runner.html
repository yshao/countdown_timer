<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer - Test Runner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .test-panel {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        #test-summary {
            margin-bottom: 20px;
        }

        #test-summary h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            font-size: 1.1em;
        }

        .stat.passed {
            background: #d4edda;
            color: #155724;
        }

        .stat.failed {
            background: #f8d7da;
            color: #721c24;
        }

        #test-results {
            margin-top: 20px;
        }

        .test-item {
            padding: 12px;
            margin: 8px 0;
            border-radius: 6px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .test-item.passed {
            background: #d4edda;
            border-left: 4px solid #28a745;
        }

        .test-item.failed {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
        }

        .test-item .icon {
            font-size: 1.2em;
            font-weight: bold;
        }

        .test-item.passed .icon {
            color: #28a745;
        }

        .test-item.failed .icon {
            color: #dc3545;
        }

        .test-item .test-name {
            flex: 1;
            color: #333;
        }

        .error-msg {
            margin-top: 5px;
            padding: 8px;
            background: rgba(0,0,0,0.05);
            border-radius: 4px;
            font-size: 0.9em;
            color: #721c24;
            width: 100%;
        }

        #run-tests-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            transition: all 0.3s;
        }

        #run-tests-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #run-tests-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .hidden-app {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§ª Countdown Timer Test Suite</h1>

        <div class="test-panel">
            <button id="run-tests-btn" onclick="runAllTests()">Run All Tests</button>

            <div id="test-summary"></div>
            <div id="test-results"></div>
        </div>
    </div>

    <!-- Hidden container for the actual app (for testing) -->
    <div id="app-container" class="hidden-app"></div>

    <script src="test-framework.js"></script>
    <script src="timer.js"></script>
    <script src="tests.js"></script>
</body>
</html>
